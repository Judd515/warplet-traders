<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Warplet Traders OG Image</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
      color: white;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }
    .container {
      width: 90%;
      text-align: center;
      position: relative;
      z-index: 1;
    }
    h1 {
      font-size: 80px;
      margin: 0 0 20px;
      background: linear-gradient(90deg, #64ffda, #00bcd4, #0088ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
    }
    p {
      font-size: 32px;
      margin: 0 0 30px;
      max-width: 80%;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.4;
    }
    .highlight {
      color: #64ffda;
      font-weight: bold;
    }
    .grid {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: 0;
      opacity: 0.5;
    }
    .buttons {
      display: flex;
      gap: 20px;
      margin-top: 40px;
      justify-content: center;
    }
    .button {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      padding: 15px 30px;
      border-radius: 10px;
      font-size: 24px;
      color: white;
      font-weight: bold;
    }
    .chart-icon {
      position: absolute;
      font-size: 300px;
      opacity: 0.05;
      z-index: 0;
    }
    .chart-up {
      bottom: -50px;
      right: -50px;
      transform: rotate(-10deg);
    }
    .chart-down {
      top: -50px;
      left: -50px;
      transform: rotate(10deg);
    }
    .version {
      position: absolute;
      bottom: 15px;
      right: 20px;
      font-size: 16px;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div class="grid"></div>
  <div class="chart-icon chart-up">ðŸ“ˆ</div>
  <div class="chart-icon chart-down">ðŸ“‰</div>
  <div class="container">
    <h1>Warplet Traders</h1>
    <p>See who's <span class="highlight">winning and losing</span> among the people you follow on Warpcast</p>
    <div class="buttons">
      <div class="button">24H PnL</div>
      <div class="button">7D PnL</div>
      <div class="button">Share Results</div>
    </div>
  </div>
  <div class="version">v1.0.0</div>
</body>
</html>
