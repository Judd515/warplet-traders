<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="title-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#64ffda;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00bcd4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0088ff;stop-opacity:1" />
    </linearGradient>
    
    <pattern id="grid-pattern" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255, 255, 255, 0.05)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Main background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)" />
  
  <!-- Grid overlay -->
  <rect width="1200" height="630" fill="url(#grid-pattern)" />
  
  <!-- Chart icons (simplified as shapes) -->
  <path d="M 1100 550 L 950 550 950 450 800 450 800 350 650 350 650 520" 
        fill="none" stroke="rgba(255, 255, 255, 0.05)" stroke-width="15" transform="rotate(-10, 1000, 500)" />
  
  <path d="M 100 100 L 250 100 250 200 400 200 400 300 550 300 550 130" 
        fill="none" stroke="rgba(255, 255, 255, 0.05)" stroke-width="15" transform="rotate(10, 200, 150)" />
  
  <!-- Main content -->
  <text x="600" y="200" font-family="sans-serif" font-size="80" text-anchor="middle" fill="url(#title-gradient)">Warplet Traders</text>
  
  <text x="600" y="280" font-family="sans-serif" font-size="32" text-anchor="middle" fill="white">
    See who's <tspan fill="#64ffda" font-weight="bold">winning and losing</tspan> among the
  </text>
  <text x="600" y="330" font-family="sans-serif" font-size="32" text-anchor="middle" fill="white">
    people you follow on Warpcast
  </text>
  
  <!-- Buttons -->
  <g transform="translate(600, 420)" text-anchor="middle">
    <rect x="-260" y="0" width="160" height="60" rx="10" ry="10" 
          fill="rgba(255, 255, 255, 0.1)" stroke="rgba(255, 255, 255, 0.2)" stroke-width="2" />
    <text x="-180" y="38" font-family="sans-serif" font-size="24" fill="white" font-weight="bold">24H PnL</text>
    
    <rect x="-80" y="0" width="160" height="60" rx="10" ry="10" 
          fill="rgba(255, 255, 255, 0.1)" stroke="rgba(255, 255, 255, 0.2)" stroke-width="2" />
    <text x="0" y="38" font-family="sans-serif" font-size="24" fill="white" font-weight="bold">7D PnL</text>
    
    <rect x="100" y="0" width="160" height="60" rx="10" ry="10" 
          fill="rgba(255, 255, 255, 0.1)" stroke="rgba(255, 255, 255, 0.2)" stroke-width="2" />
    <text x="180" y="38" font-family="sans-serif" font-size="24" fill="white" font-weight="bold">Share Results</text>
  </g>
  
  <!-- Version -->
  <text x="1170" y="615" font-family="sans-serif" font-size="16" text-anchor="end" fill="rgba(255, 255, 255, 0.5)">
    v1.0.0 (April 2025)
  </text>
</svg>