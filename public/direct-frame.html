<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Direct POST Frame</title>
  
  <!-- Frame with direct POST URL -->
  <meta property="fc:frame" content="vNext">
  <meta property="fc:frame:image" content="https://warplet-traders.vercel.app/images/frame-main.svg">
  
  <!-- This is the key part - the post_url that enables in-frame updates -->
  <meta property="fc:frame:post_url" content="https://warplet-traders.vercel.app/api/ultra-minimal">
  
  <meta property="fc:frame:button:1" content="View 24h Data">
  <meta property="fc:frame:button:2" content="View 7d Data">
  <meta property="fc:frame:button:3" content="Share Results">
  
  <style>
    body {
      font-family: system-ui, sans-serif;
      background-color: #1e293b;
      color: white;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      color: #94a3b8;
      line-height: 1.6;
    }
    .feature {
      margin-top: 2rem;
      padding: 1rem;
      background-color: rgba(59, 130, 246, 0.1);
      border-radius: 0.5rem;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>Warplet Top Traders</h1>
  <p>See which traders are making the most with their Warplet</p>
  
  <div class="feature">
    <h2>In-Frame Updates</h2>
    <p>This version uses POST requests to update data within the same frame, without navigating to new pages.</p>
    <p>When you click a button, the frame should update with new content rather than opening a new page.</p>
  </div>
</body>
</html>
